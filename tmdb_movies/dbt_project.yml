
name: 'tmdb_movies'
version: '1.0.0'
config-version: 2

profile: 'tmdb_movies'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  tmdb_movies:
    staging:
      +materialized: view
      +schema: staging
      tmdb:
        base:
          +materialized: ephemeral
          +schema: internal
    intermediate:
      +materialized: ephemeral
      +schema: internal
    marts:
      +materialized: table
      finance:
        +schema: marts